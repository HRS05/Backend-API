<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Thing2</title>
</head>
<body>
    Client2
    <button onclick="sendMessage()">Send Msg</button>
</body>
<script>
    // Create WebSocket connection.
    const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjYzY2ZiMWFiNzliNGVmNTY0MDZjMzk5IiwiZW1haWwiOiJwcmF0aWtAZXhhbXBsZS5jb20iLCJ0eXBlIjoidXNlciIsImlhdCI6MTcxNzkyODAwNSwiZXhwIjoxNzE4MDE0NDA1fQ.fCuFTQam0rA4wEZUhQZMDWZkVqfXKpDMx_J-kkyQNk4"
    const socket = new WebSocket(`ws://localhost:3000/socket?token=${token}`);
    
    // Connection opened
    socket.addEventListener('open', function (event) {
        console.log('Connected to WS Server');
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        console.log('Message from server ', event.data);
    });

    socket.addEventListener('error', function (event) {
        console.error('WebSocket error observed:', event);
    });

    socket.addEventListener('close', function (event) {
        console.log('WebSocket is closed now.');
    });

    const sendMessage = () => {
        const data = {
            type: 'identify',
            token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoiNjYzY2ZiMWFiNzliNGVmNTY0MDZjMzk5IiwiZW1haWwiOiJwcmF0aWtAZXhhbXBsZS5jb20iLCJ0eXBlIjoidXNlciIsImlhdCI6MTcxNzkyODAwNSwiZXhwIjoxNzE4MDE0NDA1fQ.fCuFTQam0rA4wEZUhQZMDWZkVqfXKpDMx_J-kkyQNk4'
        }
        socket.send(JSON.stringify(data));    }
</script>
</html>
